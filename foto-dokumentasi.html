<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentasi Foto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styling halaman Dokumentasi */

        body {
            background: linear-gradient(135deg, #1f1f2e, #3a0ca3);
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background: linear-gradient(to right, #3a0ca3, #7209b7);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animasi header */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Galeri Foto */
        .gallery-container {
            padding: 50px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .gallery-grid figure {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-grid figure:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        /* Efek Hover untuk gambar */
        .gallery-grid figure:hover img {
            transform: scale(1.2);
            opacity: 0.8;
        }

        .gallery-grid figcaption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #ffe74c;
            text-align: center;
            padding: 10px 0;
            font-size: 1.1rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Efek Hover untuk figcaption */
        .gallery-grid figure:hover figcaption {
            opacity: 1;
        }

        /* Tombol Kembali */
        .back-button {
            display: inline-block;
            margin-top: 40px;
            background-color: #7209b7;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            text-align: center;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background-color: #ffe74c;
            color: #3a0ca3;
            transform: translateY(-5px);
        }

        footer {
            background: linear-gradient(to right, #3a0ca3, #7209b7);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <!-- Header Halaman Dokumentasi -->
    <header>
        <h1>Dokumentasi Foto</h1>
    </header>

    <!-- Galeri Foto -->
    <div class="gallery-container">
        <div class="gallery-grid">
            <!-- Foto dengan keterangan -->
            <figure>
                <img src="ft/foto1.jpeg" alt="Foto 1">
                <figcaption>Deskripsi Foto 1</figcaption>
            </figure>
            <figure>
                <img src="ft/foto2.jpeg" alt="Foto 2">
                <figcaption>interview</figcaption>
            </figure>
            <figure>
                <img src="ft/foto3.jpeg" alt="Foto 3">
                <figcaption>Deskripsi Foto 3</figcaption>
            </figure>
            <figure>
                <img src="ft/foto4.jpeg" alt="Foto 4">
                <figcaption>Deskripsi Foto 4</figcaption>
            </figure>
            <figure>
                <img src="ft/foto5.jpeg" alt="Foto 5">
                <figcaption>Deskripsi Foto 5</figcaption>
            </figure>
            <figure>
                <img src="ft/foto6.jpeg" alt="Foto 6">
                <figcaption>Deskripsi Foto 6</figcaption>
            </figure>
        </div>

        <!-- Tombol Kembali ke Halaman Utama -->
        <a href="index.html" class="back-button">Kembali ke Halaman Utama</a>
    </div>

    <!-- Footer Halaman Dokumentasi -->
    <footer>
        <p>&copy; 2024 Dokumentasi Portfolio. All Rights Reserved.</p>
    </footer>

</body>
</html>
